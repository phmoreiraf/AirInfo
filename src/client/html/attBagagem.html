<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Atualizar Bagagem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="../css/styleattBagagem.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">


    <body class="vsc-initialized">

        <header id="cabecalho"></header>

        <div class="container" id="form_pass">
            <section id="form_section">
                <form id="form-checkin" onsubmit="Bagagem(event)">
                    <h3>Atualizar Bagagem</h3>
                    <div class="input_form">
                        <label for="id">ID Bagagem</label>
                        <input type="text" name="id">
                    </div>
                    <div class="input_form">
                        <label for="bagagem">Novo status</label>
                        <select name="bagagem" id="">
            <option value="" disabled selected>Selecione uma opção</option>
            <option value="despachada">Despachada</option>
            <option value="inspecionada">Inspecionada</option>
            <option value="transportada">Transportada</option>
            <option value="retirada">Retirada</option>
          </select>
                    </div>

                    <button type="submit" id="btn_submit">Atualizar bagagem</button>
                    <input type="reset" class="btn btn-secondary" id="btn_clear" value="Limpar">
                </form>
            </section>
        </div>

        <script src="/src/client/js/menu.js"></script>
        <script>
            async function Bagagem(e) {
                //e.preventDefault();
                console.log(e.target.id.value)
                console.log(e.target.bagagem.value)
                    //console.log(e.target.id_passagem.value)
                try {
                    const response = await fetch(`http://localhost:8000/bagagem/${e.target.id.value}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            id: e.target.id.value,
                            status: e.target.bagagem.value,
                            //id_passagem: e.target.id_passagem.value,
                        })
                    });
                    const dados = await response.json();
                    console.log(dados);
                } catch (erro) {
                    console.log(erro);
                }
            }
        </script>
        <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
        <script src="/src/client/js/masks.js"></script>
    </body>

</html>
